<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Video com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/pao.jpg" controls loop>
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegar não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/UZmDffNMn4U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
